<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.1);
        }

        .product img {
            max-width: 100%;
            max-height: 150px;
            margin-bottom: 10px;
        }

        #cart {
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
        }

        #adminPanel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>

<h1>Catálogo de Productos</h1>

<div id="catalog">
    <!-- Producto 1 -->
    <div class="product" id="product1">
        <img src="imagen1.jpg" alt="Producto 1">
        <h2>Producto 1</h2>
        <p>Precio: $10.00</p>
        <button onclick="addToCart('Producto 1', 10.00)">Añadir al Carrito</button>
    </div>

    <!-- Producto 2 -->
    <div class="product" id="product2">
        <img src="imagen2.jpg" alt="Producto 2">
        <h2>Producto 2</h2>
        <p>Precio: $15.00</p>
        <button onclick="addToCart('Producto 2', 15.00)">Añadir al Carrito</button>
    </div>

    <!-- Agrega más productos según sea necesario -->

    <!-- ... (productos) ... -->

    <!-- Producto 20 -->
    <div class="product" id="product20">
        <img src="imagen20.jpg" alt="Producto 20">
        <h2>Producto 20</h2>
        <p>Precio: $105.00</p>
        <button onclick="addToCart('Producto 20', 105.00)">Añadir al Carrito</button>
    </div>
</div>

<h2>Carrito de Compras</h2>
<div id="cart"></div>

<!-- Panel de Administración -->
<div id="adminPanel">
    <h2>Panel de Administración</h2>
    <form id="updateForm">
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" required>

        <label for="newPrice">Nuevo Precio:</label>
        <input type="number" id="newPrice" step="0.01" required>

        <button type="button" onclick="updatePrice()">Actualizar Precio</button>
    </form>
</div>

<script>
    var cart = [];

    function addToCart(productName, price) {
        cart.push({ name: productName, price: price });
        updateCart();
    }

    function updateCart() {
        var cartContainer = document.getElementById('cart');
        cartContainer.innerHTML = '';

        var total = 0;

        for (var i = 0; i < cart.length; i++) {
            var item = cart[i];
            total += item.price;

            var cartItem = document.createElement('div');
            cartItem.innerHTML = '<p>' + item.name + ' - $' + item.price.toFixed(2) + '</p>';
            cartContainer.appendChild(cartItem);
        }

        cartContainer.innerHTML += '<hr>';
        cartContainer.innerHTML += '<p>Total: $' + total.toFixed(2) + '</p>';
    }

    function updatePrice() {
        var productName = document.getElementById('productName').value;
        var newPrice = parseFloat(document.getElementById('newPrice').value);

        // Actualizar el precio del producto (puedes mejorar esta lógica según tus necesidades)
        var productElement = document.getElementById('product' + productName);
        if (productElement) {
            var priceElement = productElement.querySelector('p');
            if (priceElement) {
                priceElement.innerHTML = 'Precio: $' + newPrice.toFixed(2);
            }
        }

        // Ocultar el panel de administración
        document.getElementById('adminPanel').style.display = 'none';
    }

    // Mostrar/ocultar el panel de administración al presionar cierta combinación de teclas
    document.addEventListener('keydown', function (event) {
        if (event.ctrlKey && event.altKey && event.code === 'KeyP') {
            toggleAdminPanel();
        }
    });

    function toggleAdminPanel() {
        var adminPanel = document.getElementById('adminPanel');
        adminPanel.style.display = (adminPanel.style.display === 'none') ? 'block' : 'none';
    }
</script>

</body>
</html>
